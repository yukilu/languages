<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>圣杯布局</title>
    <style>
        #container { height: 500px; background: gray; padding: 0 200px; position: relative; }
        .main { width: 100%; height: 200px; float: left; background: #FF0; }
        .left { width: 200px; height: 200px; float: left; margin-left: -100%; background: #F00;
            position: relative; left: -200px; }
        .right { width: 200px; height: 200px; float: left; margin-left: -200px; background: #00F;
            position: relative; right: -200px; }
    </style>
</head>
<body>
    <!--讲解圣杯布局和双飞翼布局的链接-->
    <!--http://www.cnblogs.com/star91/p/5773436.html-->
    <!--http://www.cnblogs.com/woodk/p/5147085.html-->
    <div id="container">
        <!--main中间块放在最上面优先渲染，由于要在两边放两个块，所以container层给了个padding，然后再用相对定位让左右块向左向右移-->
        <div class="main">fuckfuck</div>
        <!--三个块都是浮动，然后给左边块一个margin-left: 100%使其在左边界贴着上一行左边-->
        <div class="left"></div>
        <!--右边块给个margin-left负的本身的宽度值，使其正好位于上一行，右边界贴着上一行右边-->
        <div class="right"></div>
    </div>
</body>
</html>
